<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Countdown</title>
    <style>
        body {
            
            font-family: Arial, sans-serif;
            text-align: center;
            background: #121212;
            color: white;
            margin: 0;
            padding: 10px;
            animation: hueRotate 5s infinite alternate ease-in-out;
        }
        @keyframes hueRotate {
            0% {
                background-color: #080808;
            }
            50% {
                background-color: #333030;
            }
            100% {
                background-color: #080808;
                
            }
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }
        img {
            width: 100%;
            border-radius: 10px;
            animation: fadeIn 2s ease-in-out;
        }
        .countdown {
            
            font-size: 24px;
            margin-top: 20px;
            font-weight: bold;
            background-color: #9c44f4;
            border-radius: 10px;
        }
        h1
        {
            background: #9c44f4;
            border-radius: 10px;
        }
        .event-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #6706c9;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        .event-link:hover {
            background: #9c44f4;
            transform: scale(1.2);
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upcoming Event</h1>
        <img src="/img/AS.png" alt="Event Poster">
        <div class="countdown" id="countdown"></div>
        <a href="https://www.tickettailor.com/events/indieweek/1484590" class="event-link" target="_blank">Join the Event</a>
    </div>

    <script>
        function updateCountdown() {
            const eventDate = new Date("2025-02-10T18:00:00").getTime(); // Set event date & time
            const now = new Date().getTime();
            const timeLeft = eventDate - now;
            
            if (timeLeft > 0) {
                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
                document.getElementById("countdown").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            } else {
                document.getElementById("countdown").innerHTML = "Event is live now!";
            }
        }
        
        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
